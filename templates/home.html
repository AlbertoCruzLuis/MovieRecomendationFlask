<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@340&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet"/>

    <title>Movie Recomendation</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-black">
        <div class="col-sm-3">
            <div class="container">
                <a class="navbar-brand font-custom" href="/">
                    <img src="/static/img/claqueta.png" width="32" height="32">
                    Movie Recomendation
                </a>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="float-right">
                <a class="btn btn-info" href="/logout">
                    Log out
                </a>
            </div>
            <div class="float-left">
                <form class="form-content" method="POST">
                    <input class="search-container" name="search" type="text" placeholder="Search">
                </form>
            </div>
        </div>
    </nav>

    <div class="row">
        <!-- Category -->
        <div class="category col-3 mt-2">
          <h2>Category</h2>
          {% for category in list_category %}
          <div class="category-btn">
              <a class="btn-item" href="/home/{{category}}">{{ category }}</a>
          </div>
          {% endfor %}
        </div>
        <div class="content col-9">
          {% if category_name %}
            {% include 'content_category.html' %}
          {% else %}
            {% include 'recommended.html' %}
          {% endif %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small bg-black pt-4">

        <!-- Footer Elements -->
        <div class="container">
      
          <!-- Call to action -->
          <ul class="list-unstyled list-inline text-center py-2">
            <li class="list-inline-item">
              <h5 class="mb-1 text-white font-custom">Register for free</h5>
            </li>
            <li class="list-inline-item">
              <a class="btn btn-outline-success btn-rounded text-white font-custom" href="/signup">Sign up!</a>
            </li>
          </ul>
          <!-- Call to action -->
      
        </div>
        <!-- Footer Elements -->
      
        <!-- Copyright -->
        <div class="footer-copyright text-center text-white-50 py-3 font-custom">Â© 2020 Copyright:
          <a class="text-white font-custom" href="/"> Mipagina.com</a>
        </div>
        <!-- Copyright -->
      
    </footer>

    <!-- Optional JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
